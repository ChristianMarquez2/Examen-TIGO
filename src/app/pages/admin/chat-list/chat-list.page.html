<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Chats con Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="ion-padding-top">

    <ion-list lines="none">

      <ion-list-header>
        <ion-label>Clientes Registrados ({{ usuariosConChat.length }})</ion-label>
      </ion-list-header>

      <ion-item *ngFor="let user of usuariosConChat" button detail="false" [routerLink]="['/chat-admin', user.id]">

        <ion-avatar slot="start">
          <div class="chat-avatar">{{ user.email[0]?.toUpperCase() }}</div>
        </ion-avatar>

        <ion-label>
          <h2>{{ user.nombre_completo || user.email }}</h2>
          <p>
            <span class="role-badge">
              {{ user.rol === 'usuario_registrado' ? 'Cliente' : 'Usuario' }}
            </span>
          </p>
        </ion-label>

        <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
      </ion-item>

    </ion-list>
  </div>

  <div *ngIf="usuariosConChat.length === 0" class="empty-state">
    <ion-icon name="chatbubbles-outline"></ion-icon>
    <p>AÃºn no hay clientes registrados.</p>
  </div>

</ion-content>
