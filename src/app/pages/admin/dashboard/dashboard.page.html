<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Panel Asesor</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div class="header-info">
    <h2>Gestión de Planes</h2>
    <p>Administra el catálogo comercial de Tigo</p>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor="let plan of planes">

      <ion-item>
        <ion-thumbnail slot="start">
          <img [src]="plan.imagen_url || 'assets/placeholder-plan.png'" />
        </ion-thumbnail>
        <ion-label>
          <h2>{{ plan.nombre }}</h2>
          <p>{{ plan.precio | currency }} - {{ plan.datos }}</p>
          <ion-badge [color]="plan.activo ? 'success' : 'medium'">
            {{ plan.activo ? 'Activo' : 'Inactivo' }}
          </ion-badge>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="warning" (click)="editarPlan(plan)">
          <ion-icon name="create-outline" slot="icon-only"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="confirmarCambioEstado(plan)">
          <ion-icon [name]="plan.activo ? 'eye-off-outline' : 'eye-outline'" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/manage-plan']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
