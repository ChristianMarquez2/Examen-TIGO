<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <!-- Este botón solo aparecerá si no estás en la ruta principal de tabs --><ion-back-button
        defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="profile-card ion-padding">

    <div class="profile-avatar">
      <img [src]="perfil?.avatar_url || 'assets/default-avatar.png'"
        onerror="this.src='https://ionicframework.com/docs/img/demos/avatar.svg'" />
    </div>

    <h2 class="profile-name">
      {{ perfil?.nombre_completo || perfil?.email }}
      <span *ngIf="perfil?.rol === 'asesor_comercial'">Asesor Comercial</span>
    </h2>
    <p class="profile-email">{{ perfil?.email }}</p>

    <form [formGroup]="profileForm">
      <ion-list lines="none" class="profile-details-list">

        <ion-item [class.item-readonly]="!editMode">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-input label="Nombre Completo" labelPlacement="stacked" formControlName="nombre_completo"
            [readonly]="!editMode"></ion-input>
        </ion-item>

        <ion-item class="item-readonly">
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-input label="Email" labelPlacement="stacked" formControlName="email" readonly></ion-input>
        </ion-item>

        <ion-item [class.item-readonly]="!editMode">
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-input label="Teléfono" labelPlacement="stacked" formControlName="telefono"
            [readonly]="!editMode"></ion-input>
        </ion-item>
      </ion-list>

      <ion-button expand="block" *ngIf="!editMode" (click)="toggleEditMode()" color="primary">
        <ion-icon name="create-outline" slot="start"></ion-icon>
        Editar Perfil
      </ion-button>

      <ng-container *ngIf="editMode">
        <ion-button expand="block" (click)="saveProfile()" color="success">
          Guardar Cambios
        </ion-button>

        <ion-button expand="block" (click)="toggleEditMode()" fill="outline" color="medium">
          Cancelar
        </ion-button>
      </ng-container>

    </form>

    <ion-button expand="block" color="danger" (click)="logout()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      Cerrar Sesión
    </ion-button>

  </div>
</ion-content>
