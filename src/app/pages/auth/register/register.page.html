<ion-content [fullscreen]="true" class="ion-padding custom-bg">
  
  <div class="header-nav">
    <div class="back-button" [routerLink]="['/login']">
      <ion-icon name="arrow-back-outline"></ion-icon> Volver
    </div>
  </div>

  <div class="register-container">
    <h1 class="page-title">Registro</h1>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      
      <div class="input-group">
        <label>Nombre Completo</label>
        <ion-input 
          mode="md"
          fill="outline" 
          placeholder="Juan Pérez" 
          formControlName="fullName"
          shape="round">
        </ion-input>
      </div>

      <div class="input-group">
        <label>Email</label>
        <ion-input 
          mode="md"
          fill="outline" 
          type="email" 
          placeholder="tu@email.com" 
          formControlName="email"
          shape="round">
        </ion-input>
      </div>

      <div class="input-group">
        <label>Teléfono</label>
        <ion-input 
          mode="md"
          fill="outline" 
          type="tel" 
          placeholder="0999123456" 
          formControlName="phone"
          shape="round">
        </ion-input>
      </div>

      <div class="input-group">
        <label>Contraseña</label>
        <ion-input 
          mode="md"
          fill="outline" 
          type="password" 
          placeholder="********" 
          formControlName="password"
          shape="round">
        </ion-input>
      </div>

      <ion-button 
        expand="block" 
        type="submit" 
        class="btn-register"
        [disabled]="registerForm.invalid">
        Crear Cuenta
      </ion-button>

    </form>
  </div>
</ion-content>
